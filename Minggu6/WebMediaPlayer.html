    <p align="center">
        <button onclick="playpause()" type="button"> play/pause</button>
        <button onclick="mute()" type="button"> mute</button>
        <button onclick="myFunction()" type="button"> Change Video</button><br>
        <button onclick="control()" type="button">enable/disable control</button>
        <button onclick="otomatis()" type="button"> Ulangi Video</button>
    </p>
  </body>

  <script>
    var vid = document.getElementById("video1");
    function myFunction() { 
    document.getElementById("animasi.mp4").src = "Media/Semarang.mp4";
    document.getElementById("video1").load();
    };

    function playpause() { 
       if (vid.paused) 
        vid.play(); 
        else 
          vid.pause(); 
        } ;

     function mute() { 
        vid.muted = !vid.muted
     };

     function control() { 
        vid.controls = !vid.controls
     };
     
      function otomatis(){
        vid.loop = !vid.loop
      };
  </script>
